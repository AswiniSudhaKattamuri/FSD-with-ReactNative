<html>
    <head><title>task on form</title></head>
    <body>
        <h1 style="text-align: center;">Form</h1>
        <form>
            <label><b>First name:</b></label>
            <input type="text" placeholder="first name"/>
            <br>
            <label><b>Last Name:</b></label>
            <input type="text" placeholder="lastname"/>
            <br>
            <label><b>Age:</b></label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" placeholder="enter age"/>
            <br>
            <label ><b>Gender:</b></label>
            <input type="radio" name="gender"/>
            <label>Male</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"/>
            <label>Female</label><br>
            <label><b>Skills:</b></label>
            &nbsp;&nbsp;
            <input type="checkbox" name="skills">C</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="skills">CPP</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="skills">Java</label><br>
            <label><b>Mobile Number:</b></label>
            <input type="number" placeholder="enter phone number"/><br>
            <label><b>DOB:</b></label>
            &nbsp;&nbsp; &nbsp; &nbsp;
            <input type="date"/><br><br>
            <label><b>Address:</b></label>
            <textarea>Enter Address</textarea><br>
            <label><b>Email:</b></label>
            <input type="email"/><br>
            <label><b>College:</b></label>
            <select>
                <option>AEC</option>
                <option>ACET</option>
                <option>ACOE</option>
            </select><br>
            <label><b>Profile:</b></label>
            <input type="file"/><br>
            <input type="submit"/><br>
            <button type="reset">reset</button>
        </form>
    </body>
</html>
