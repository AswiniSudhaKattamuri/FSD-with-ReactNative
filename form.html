<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1 style="text-align: center;">Form</h1></centre>
        <h3>Input Types:</h3>
        <form>
            <label><b>Enter Username:</b></label>
        <input type="text" placeholder="enter username" /><br>
        <br>
        <label><b>Enter Phone Number:</b></label>
        <input type="number" placeholder="enter phone number" /><br>
        <br>
        <label><b>Gender:</b></label>
        <input type="radio" name="Gender" />
        <label>Male</label>
        <input type="radio" name="Gender"/>
        <label>Female</label>
        <input type="radio" name="Gender"/>
        <label>Others</label><br>
        <br>
        <label><b>Password:</b></label>
        <input type="password" placeholder="password"/><br>
        <br>
        <label><b>Language:</b></label>
        <input type="checkbox"  name="language"/>
        <label>Hindi</label>
        <input type="checkbox"  name="language"/>
        <label>English</label>
        <input type="checkbox"  name="language"/>
        <label>Telugu</label><br>
        <br>
        <label><b>Upload a file:</b></label>
        <input type="file"/><br>
        <br>
        <label><b>Color:</b></label>
        <input type="color"/><br>
        <br>
        <label><b>Date:</b></label>
        <input type="date"/><br>
        <br>
        <label><b>Range:</b></label>
        <input type="range"/><br>
        <br>
        <label><b>Time:</b></label>
        <input type="time"/>
        <br>
        <br>
        <label><b>Feedback:</b></label>
        <textarea>Write Your Feedback</textarea>
        <br>
        <br>
        <input type="submit"/>
        <br>
       <br> 
        <button type="reset">reset</button>
        </form>    

    </body>
</html>
