<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./digitalclock.css"/>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hours">00</div>
            <div class="colon">:</div>
            <div class="minutes">00</div>
            <div class="colon">:</div>
            <div class="seconds">00</div>
        </div>
        <div class="buttons">
            <div class="start"><button onclick =start()>Start</button></div>
            <div class="stop"><button onclick =stop()>Stop</button></div>
            <div class="restart"><button onclick =restart()>Restart</button></div>
        </div>
    </div>
    <script src="./digitalclock.js"></script>
</body>
</html>
